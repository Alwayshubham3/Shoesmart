<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="Reg.css">
    <script>
        function validateForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            var isValid = true;

            if (firstName === '') {
                document.getElementById('firstName').style.backgroundColor = 'red';
                document.getElementById('firstNameError').textContent = 'Please enter your first name';
                isValid = false;
            } else {
                document.getElementById('firstName').style.backgroundColor = '';
                document.getElementById('firstNameError').textContent = '';
            }

            if (lastName === '') {
                document.getElementById('lastName').style.backgroundColor = 'red';
                document.getElementById('lastNameError').textContent = 'Please enter your last name';
                isValid = false;
            } else {
                document.getElementById('lastName').style.backgroundColor = '';
                document.getElementById('lastNameError').textContent = '';
            }

            if (email === '') {
                document.getElementById('emailError').textContent = 'Please enter your email';
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                isValid = false;
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            } else {
                document.getElementById('confirmPasswordError').textContent = '';
            }

            if (isValid) {
                alert('Registration successful!');
            }

            return isValid;
        }
    </script>
</head>
<body>

    <header>
        <h1>Register Here</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
    </nav>


    


<div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm();">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
            <div class="error" id="firstNameError"></div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
            <div class="error" id="lastNameError"></div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <div class="error" id="dobError"></div>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <div class="error" id="genderError"></div>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <div class="error" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error" id="confirmPasswordError"></div>
        </div>  

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
