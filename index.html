<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Shop Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>ShoeShop</h1>
      <div>
        <i class="bi bi-person-circle user-icon"></i>
        <a href="#" class="btn btn-primary btn-sm">Login</a>
        <a href="#" class="btn btn-success btn-sm">Signup</a>
      </div>
    </div>
  </header>

  <main class="container mt-4">
    <div class="row">
      <!-- Main Content Area -->
      <div class="col-md-8">
        <h2>Welcome to ShoeShop</h2>
        <p>Discover the best shoes for every occasion!</p>
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card">
              <img src="shoe1.jpg" class="card-img-top" alt="Shoe 1">
              <div class="card-body">
                <h5 class="card-title">Shoe 1</h5>
                <p class="card-text">$50.00</p>
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- Repeat for more shoes -->
        </div>
      </div>

      <!-- Advertisement Area -->
      <div class="col-md-4">
        <h3>Special Offers</h3>
        <div class="ad-container">
          <img src="ad.jpg" alt="Advertisement" class="img-fluid">
          <p>Up to 50% off on selected items!</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 ShoeShop. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
