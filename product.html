<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #368173;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #004085;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        section {
            margin: 2rem;
        }

        h2 {
            color: #333;
        }

        .category {
            margin-top: 2rem;
        }

        .category h3 {
            color: #555;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .products-grid img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

       




    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
    </nav>
    <section>
        <h2>Shoe Categories</h2>

        <div class="category">
            <h3>Sneakers</h3>
            <div class="products-grid">
                <img class="productcat-img-size"  src="img/Sneekers/pexels-craytive-1478442.jpg" alt="Sneaker 1">
                <img class="productcat-img-size" src="img/Sneekers/pexels-melvin-buezo-1253763-2529148.jpg" alt="Sneaker 2">
                <img class="productcat-img-size" src="img/Sneekers/pexels-photo-1240892.jpeg" alt="Sneaker 3">
                <img class="productcat-img-size" src="img/Sneekers/pexels-photo-1598505.jpeg" alt="Sneaker 4">
                <img class="productcat-img-size" src="img/Sneekers/pexels-pixabay-267320.jpg" alt="Sneaker 5">
            </div>
        </div>

        <div class="category">
            <h3>Casual</h3>
            <div class="products-grid">
                <img class="productcat-img-size" src="img/Casual/pexels-tahir-osman-109306362-29945181.jpg" alt="Casual 1">
                <img class="productcat-img-size" src="img/Casual/pexels-photo.jpg" alt="Casual 2">
                <img class="productcat-img-size"  src="img/Casual/pexels-ashutoshsonwani-2016145.jpg" alt="Casual 3">
                <img class="productcat-img-size" src="img/Casual/pexels-photo-914929.jpeg" alt="Casual 4">
                <img class="productcat-img-size" src="img/Casual/free-photo-of-a-person-s-feet-are-up-in-the-air-with-their-shoes-on.jpeg" alt="Casual 5">
            </div>
        </div>

        <div class="category">
            <h3>Formal</h3>
            <div class="products-grid">
                <img class="productcat-img-size"  src="img/Formal/free-photo-of-black-leather-shoes-on-sunlit-earthy-ground.jpeg" alt="Formal 1">
                <img class="productcat-img-size"  src="img/Formal/pexels-kalz-michael-1277172-3558802.jpg" alt="Formal 2">
                <img class="productcat-img-size" src="img/Formal/pexels-photo-12031204.jpeg" alt="Formal 3">
                <img class="productcat-img-size"  src="img/Formal/pexels-photo-292999.jpeg" alt="Formal 4">
                <img class="productcat-img-size"  src="img/Formal/pexels-rohit-sharma-1230131-26587837.jpg" alt="Formal 5">
            </div>
        </div>
    </section>
</body>
</html>
